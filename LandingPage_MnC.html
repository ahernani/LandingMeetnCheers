<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>Landing MeetnCheers</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="estilo.css">
    
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet"> 
</head>

<body>
    <div class="container-fluid">
        <section>
            <div class="row" id="main">
                <div id="header">
                    <div class="col-md-2" id="logo">
                        <div id="logo-wrapper">
                            <img src="img/meetcheers_white.svg">
                        </div>
                    </div>
                    <div class="col-md-5">
                    </div>
                    <div class="col-md-5">
                    </div>
                </div>
                <div id="main-info">
                    <div class="col-xs-12">
                    </div>
                </div>
            </div>    
        </section>
                                         
        <section>
            <div class="row" id="triggers">
                <div class="col-xs-12">
                <div id="articles" class="container-fluid">
                    <div class="col-md-4">
                        <div class="campotexto">
                            <img src="img/a_medida.svg" alt="A medida">
                            <h2>A medida</h2>
                            <p>
                                Escoge el presupuesto que más se adapte a tu empresa.
                            </p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="campotexto">
                            <img src="img/rapido.svg" alt="Rápido">
                            <h2>Rápido</h2>                            
                            <hr>
                            <p>
                                Pasadas 24h recibirás varios presupuestos personalizados.
                            </p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="campotexto">
                            <img src="img/integral.svg" alt="Integral">
                            <h2>Integral</h2>
                            <hr>
                            <p>
                                Comunicación constante con el restaurante y tus invitados en una misma plataforma.
                            </p>
                        </div>
                    </div>
                </div>
                </div>    
            </div>
        </section>

        <section>
            <div class="row" id="pasos">
                <div class="col-xs-12">
                </div>    
            </div>
        </section>

        <section>
            <div class="row" id="slide">
                    <div class="fotowoman">
                        <img src="img/foto_woman.svg" alt="Woman Foto">
                    </div>   
            </div>
        </section>
        
        <section>
            <div class="row" id="foot">
                <div class="col-xs-12">
                    <div class="fotologofoot">
                        <img src="img/meetcheers_color.svg" alt="meetcheerslogo">
                    </div>
                </div>    
            </div>
        </section>
        
    </div>
</body>

<footer>
     <div id="footer">
         <hr>
         <div class="meetcheers2018">
            <p>Meet&Cheers2018</p>
         </div>
    </div>   
</footer>

</html>
